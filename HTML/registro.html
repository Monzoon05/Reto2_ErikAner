<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi Perfil</title>
        <link rel="stylesheet" href="/CSS/estilo1.css">
    </head>
    <body>
        <div class="contenedorPrincipal">
            <header>
                <div id="cajaLogo">
                    <img src="../IMAGENES/mm.png" id="imgLogo" alt="perfil">
                </div>
                <div id="titulo">
                    <h1>Map Master</h1>
                </div>
                <div id="cajaInicio">
                    <div class="enlaceInicio">
                        <p>Iniciar Sesión</p>
                    </div>
                    <div class="enlaceInicio">
                        <p style="color: #FFC107;">Registrarse</p>
                    </div>
                </div>
            </header>
            <article>
                <div id="cajaPerfil">
                    <img src="../IMAGENES/perfil.png" id="imgPerfil" alt="perfil">
                </div>
                <br>
                <br>
                <div id="formularioRegistro">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <br>
                    <br>
                    <label for="nomUsuario">Nombre de Usuario:</label>
                    <input type="text" name="nomUsuario" id="nomUsuario">
                    <br>
                    <br>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña">
                    <br>
                    <button type="submit" value="registrarse" id="registrarse">Registrarse</button>
                </div>
            </article>
            <footer>
                </footer>
        </div>
    </body>
</html>
